<div class="container-fluid">
    <div class="row" style="height: 100vh;">
        <div class="col-md-3 hide"></div>
        <div class="col-md-5 pr-5  " >
            <form [formGroup]="resetPassForm" style="width: 100%; margin-top: 120px; margin-left: 20px;" >
                <p class="h3 font-weight-bold mb-2 text-center">Forget Password </p>
            
                <p class="text-center text-dark mb-5" style="color: #e5e5e5;">Enter your new password below</p>
            
                <label class="text-left mb-2 font-weight-bold" style="font-size: 12px; font-weight: 200;">New Password *</label>
                <input type="text" class="form-control" formControlName="password" 
                    class="form-control mb-3" placeholder=" ********">
                <div *ngIf="isFormSubmit">
                    <label class="red-text" *ngIf="resetPassForm.controls.confirmPassword.errors?.required">Confirm Password is required</label>
                </div>
                 <label class="text-left mb-2 font-weight-bold" style="font-size: 12px; font-weight: 200;">Confrim New Password * </label>
                <input type="text" class="form-control" formControlName="confirmPassword" 
                 class="form-control mb-3" placeholder=" ********">
                <div *ngIf="isFormSubmit">
                    <label class="red-text" *ngIf="resetPassForm.controls.confirmPassword.errors?.required">Confirm Password is required</label>
                </div>
               
                
                <button (click)="updatePassword(resetPassForm.valid, resetPassForm.value)" class="btn btn-warning btn-block text-white pt-2 pb-2 mt-4" type="submit">
                    Change Password
                </button>
            </form>
        </div>
        <div class="col-md-2 hide"></div>
        <div class="col-md-2 hide" style="background-color:#f7f7f7;"></div>
    </div>
</div>
