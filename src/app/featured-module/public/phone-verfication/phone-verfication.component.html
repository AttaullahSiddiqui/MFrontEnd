<div class="container-fluid">
    <div class="row" style="height: 100vh;">
        <div class="col-md-3 hide"></div>
        <div class="col-md-5 pr-5  " >
            <form  [formGroup]="phoneVerificationForm" (ngSubmit)="verfiyPhoneNo(phoneVerificationForm.valid, phoneVerificationForm.value)" style="width: 100%; margin-top: 120px; margin-left: 20px;" >

                <p class="h4 font-weight-bold mb-4 text-center">Phone verification</p>
            
                <p class="text-center text-dark mb-5" style="color: #e5e5e5;">We are sending code to (051) 555 55 555</p>
            
                <label class="text-left mb-2 font-weight-bold" style="font-size: 12px; font-weight: 200;" for="_phoneVerification">ENTER YOUR CODE</label>
                <input type="text" class="form-control" formControlName="verficationCode" id="_phoneVerification"
                 class="form-control mb-3" placeholder="  ********">
                 <div>
                    <label *ngIf="isFormSubmit && phoneVerificationForm.controls.verficationCode.errors?.required">Verification code is required</label>
                    <label *ngIf="phoneVerificationForm.value.verficationCode && serverMsg">{{serverMsg}}</label>
                 </div>
                
                <div class="text-warning mb-5" style="font-size: 12px;" >
                    <b (click)="resendVerficationCode()">Send new code </b>
                </div>

                <button class="btn btn-warning btn-block text-white pt-2 pb-2" type="submit">
                    <b *ngIf="!isRequestPending">Confirm</b>
                    <i *ngIf="isRequestPending" class="fa fa-spin fa-circle-o-notch" aria-hidden="true"></i>
                </button>
