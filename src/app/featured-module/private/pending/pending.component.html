<div class="container-fluid bg-light">
    <div class="row justify-content-center align-items-center" style="margin-left: 70px;">
        <div class="col-md-5">
            <h1 class="mb-5 mt-5 font-weight-bold" style="font-size:34px;">Pending</h1>
            
            <form class=" " action="#!">

                <h4 class="mb-4 font-weight-bold" style="font-size:24px;">Bank</h4>

            
                <label class=" font-weight-bold" >Bank Name</label>
                <input type="email" formControlName="email"
                id="_email" class="form-control" placeholder="Meezan Bank" autocomplete="off">
               

                <label class="text-left font-weight-bold mt-4" for="_password">A/C TITLE</label>
                <input type="Name"
                class="form-control" id="_password" placeholder="  GLOBAL ADS MARKETING" autocomplete="off">
               
            
                
                <label class="text-left font-weight-bold mt-4" for="_password">A/C NUMBER </label>
                <input type="name" 
                class="form-control" id="_password" placeholder="  49845878439" autocomplete="off">
               
            
             
                
               
           
            
            
            </form>
            <form   action="#!">

                <h4 class="mt-5 mb-4 font-weight-bold" style="font-size:24px;">Support</h4>

            
                <label class=" font-weight-bold text-uppercase" for="_email">Withdrawal issues</label>
                <input type="name" formControlName="email"
                id="_email" class="form-control" placeholder=" 0303-213454233 (Call Only)" autocomplete="off">
               

                <label class="text-left font-weight-bold mt-4" for="_password">NEW REGISTRATION</label>
                <input type="Name"
                class="form-control" id="_password" placeholder=" 0303-213454233 (Call Only)" autocomplete="off">
              
            
                
                <label class="text-left font-weight-bold mt-4" for="_password">TECH SUPPORT</label>
                <input type="name" 
                class="form-control" id="_password" placeholder=" 0303-213454233 (Call Only)" autocomplete="off">
               

                <div class="form-row mt-3 mb-5">
                    <div class="col mr-2">
                        <button style="background-color: #2c2c2c;" class="btn btn-block text-white pt-2 pb-2 mt-3" type="submit">
                        <b>Cancel</b> 
                        </button>
                      
                    </div>
                    <div class="col ml-2">
                        <button style="background-color: orange" class="btn btn-block text-white pt-2 pb-2 mt-3" type="submit">
                            <b>Save Changes</b> 
                          </button>
                     
                    </div>
                  </div>
            
             
                
               
           
            
            
            </form>
        </div>
    </div>
</div>
