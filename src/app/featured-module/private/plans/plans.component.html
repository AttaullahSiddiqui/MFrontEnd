          <div class="collapse " [id]="'collapsePlanRound'+i">
            <div class=" card-body p-0 mb-2" *ngFor="let round of plan.rounds;let j=index;">
              <div class="title">
                <div style="display: inline;">
                  <label class="plan-title">Round (N-{{j+1}})</label>
                </div>
                <svg class="cs-pointer" (click)="openPopup('planRoundModal', 'update', plan, round)"
                  style="float: right;" width="16" height="16" viewBox="0 0 16 16" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M10.4785 3.06445C9.91437 2.5003 9.91436 1.58564 10.4785 1.02149C11.0427 0.457339 11.9573 0.457338 12.5215 1.02149L14.9785 3.47853C15.5427 4.04268 15.5427 4.95735 14.9785 5.5215C14.4144 6.08564 13.4997 6.08565 12.9356 5.5215L10.4785 3.06445Z"
                    fill="#F0A30D" />
                  <path
                    d="M9.45841 4.87172C8.67737 4.09068 7.41104 4.09068 6.62999 4.87173L0.585786 10.9159C0.210714 11.291 0 11.7997 0 12.3301V15.0024C0 15.5547 0.447715 16.0024 1 16.0024H3.67226C4.20269 16.0024 4.71139 15.7917 5.08647 15.4166L11.1307 9.37242C11.9117 8.59137 11.9117 7.32503 11.1307 6.54398L9.45841 4.87172Z"

              <div class="row p-2">
                <div class="col-6">
                  <label class="label h5" style="font-weight:400;">Round Name</label>
                  <label class="plan-item">{{round.roundName}}</label>
                </div>
                <div class="col-6">
                  <label class="label h5" style="font-weight:400;">Total Amount</label>
                  <label class="plan-item">$ {{round.roundAmount}}</label>
                </div>
              </div>
              <div class="row p-2">
                <div class="col-6">
                  <label class="label h5" style="font-weight:400;">Amount Auto Referrals (%)</label>
                  <label class="plan-item">{{round.amountAutoReferrals}}%</label>
                </div>
                <div class="col-6">
                  <label class="label" style="font-weight:400;">User Recursive - after single user 2(1-10)</label>
                  <label class="plan-item">{{round.userRecursive}}</label>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- plan Modal [START] -->
      <div class="modal fade col-md-12" id="planModal" tabindex="-1" role="dialog" aria-labelledby="planModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered mw-100 w-75" role="document">
          <div class="modal-content">
            <div class="modal-header" style="text-decoration: none;">
              <h3 class="modal-title" id="planModalTitle">
                {{currentModalObj.type == 'new' ? 'Adding a new plan' : 'Update Plan'}} </h3>
              <button type="button" class="close" (click)="closePopup('planModal')" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-12">
                    <form [formGroup]="planForm">
                      <div class="row">
                        <div class="col-6">
                          <label class="label" style="font-weight:400;">Plan Name</label>
                          <input placeholder="example@mail.com" type="text" formControlName="planName"
                            [ngClass]="{'red-validation': isFormSubmit && (planForm.controls.planName.errors?.required || planNameAlreadyExist) }"
                            class="form-control input-lg">
                          <div *ngIf="isFormSubmit">
                            <label class="red-text" *ngIf="planForm.controls.planName.errors?.required">Plan name is
                              required</label>
                            <label class="red-text" *ngIf="planNameAlreadyExist">Plan name already exist</label>
                          </div>
                        </div>
                        <div class="col-6">
                          <label class="label" style="font-weight:400;">Number of Rounds</label>
                          <input type="text" formControlName="planRounds"
                            [ngClass]="{'red-validation': isFormSubmit && planForm.controls.planRounds.errors?.required }"
                            class="form-control input-lg">
                          <div *ngIf="isFormSubmit">
                            <label class="red-text" *ngIf="planForm.controls.planRounds.errors?.required">No of Rounds
                              is required</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-6">
                          <label class="label mt-2" style="font-weight:400;">Total Amount</label>
                          <input placeholder="$ 000" type="text" formControlName="planPrice"
                            [ngClass]="{'red-validation': isFormSubmit && planForm.controls.planPrice.errors?.required }"
                            class="form-control input-lg">
                          <div *ngIf="isFormSubmit">
                            <label class="red-text" *ngIf="planForm.controls.planPrice.errors?.required">Amount is
                              required</label>
                          </div>
                        </div>
                        <div class="col-6">
                          <label class="label mt-2" style="font-weight:400;">User Enrolled</label>
                          <input placeholder="000" type="text" formControlName="userEnrolled"
                            [ngClass]="{'red-validation': isFormSubmit && planForm.controls.userEnrolled.errors?.required }"
                            class="form-control input-lg">
                          <div *ngIf="isFormSubmit">
                            <label class="red-text" *ngIf="planForm.controls.userEnrolled.errors?.required">User
                              Enrolled is required</label>
                          </div>
                        </div>
                      </div>

      <!-- plan Round Modal [START] -->
      <div class="modal fade col-md-12" id="planRoundModal" tabindex="-1" role="dialog"
        aria-labelledby="planRoundModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered mw-100 w-75" role="document">
          <div class="modal-content">
            <div class="modal-header" style="text-decoration: none;">
              <h3 class="modal-title" id="planRoundModalTitle">
                {{ currentModalObj.type == 'new' ? 'Adding a new round' : 'Update round'}}</h3>
              <button type="button" class="close" (click)="closePopup('planRoundModal')" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-12">
                    <form [formGroup]="planRoundForm">
                      <div class="row">
                        <div class="col-6">
                          <label class="label" style="font-weight:400;">Round Name</label>
                          <input placeholder="example@mail.com" type="text" formControlName="roundName"
                            [ngClass]="{'red-validation': isFormSubmit && planRoundForm.controls.roundName.errors?.required }"
                            class="form-control input-lg">
                          <div *ngIf="isFormSubmit">
                            <label class="red-text" *ngIf="planRoundForm.controls.roundName.errors?.required">Round name
                              is required</label>
                          </div>
                        </div>
                        <div class="col-6">
                          <label class="label" style="font-weight:400;">Total Amount</label>
                          <input placeholder="" type="text" formControlName="roundAmount"
                            [ngClass]="{'red-validation': isFormSubmit && planRoundForm.controls.roundAmount.errors?.required }"
                            class="form-control input-lg">
                          <div *ngIf="isFormSubmit">
                            <label class="red-text" *ngIf="planRoundForm.controls.roundAmount.errors?.required">Total
                              amount is required</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-6">
                          <label class="label mt-2" style="font-weight:400;">Amount Auto Referrals (%)</label>
                          <input placeholder="$ 000" type="text" formControlName="amountAutoReferrals"
                            [ngClass]="{'red-validation': isFormSubmit && planRoundForm.controls.amountAutoReferrals.errors?.required }"
                            class="form-control input-lg">
                          <div *ngIf="isFormSubmit">
                            <label class="red-text"
                              *ngIf="planRoundForm.controls.amountAutoReferrals.errors?.required">Amount Auto Referrals
                              is required</label>
                          </div>
                        </div>
                        <div class="col-6">
                          <label class="label mt-2" style="font-weight:400;">User Recursive - after single user
                            2(1-10)</label>
                          <input placeholder="000" type="text" formControlName="userRecursive"
                            [ngClass]="{'red-validation': isFormSubmit && planRoundForm.controls.userRecursive.errors?.required }"
                            class="form-control input-lg">
                          <div *ngIf="isFormSubmit">
                            <label class="red-text" *ngIf="planRoundForm.controls.userRecursive.errors?.required">User
                              Recursive is required</label>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-9">
                    <div class="footer mt-5">
                      <a class="btn back-btn">
